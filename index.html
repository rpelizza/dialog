<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dialog Plugin</title>
    </head>
    <body>

        <dialog id="d1">
            dialog 01
            <button id="fechar_d1">fechar</button>
        </dialog>


        <div>
            <dialog class="d2">
                <p>Dialog 2</p>
                <h1>
                    <h2>
                        <h3>
                            testeee
                        </h3>
                    </h2>
                </h1>
            </dialog>
        </div>


        <dialog id="d3" class="a b c">
            <p>Dialog 3</p>
            <h1>
                teste 3
            </h1>
        </dialog>

        <button id="abre_d1">abre modal 1</button>
        <button id="abre_d2">abre modal 2</button>
        <button id="abre_d3">abre modal 3</button>
        
        
        <script src="dist/dialog.min.js"></script>

        <script>
            let d1 = document.getElementById('d1');
            let btn1 = document.getElementById('abre_d1');
            btn1.addEventListener('click', () => {
                d1.showModal();
            });


            let d2 = document.getElementsByClassName('d2')[0];
            let btn2 = document.getElementById('abre_d2');
            btn2.addEventListener('click', () => {
                d2.showModal();
            });

            let d3 = document.getElementById('d3');
            let btn3 = document.getElementById('abre_d3');
            btn3.addEventListener('click', () => {
                d3.showModal();
            });

            let fechar_d1 = document.getElementById('fechar_d1');
            fechar_d1.addEventListener('click', () => {
                d1.close();
            });

        </script>

        
        
    </body>
</html>
